<body>
    <button class="btn-scroller">Przejdz do sekji</button>
    <div class="range-bars">
        <label>Jasnosc
        <input type="range" id="brightness-bar" class="bar" min="0" max="200" value="100">
    </label>
        <label>Kontrast
        <input type="range" id="contrast-bar" class="bar" min="0" max="200" value="100">
    </label>
        <label>Nasycenie
        <input type="range" id="saturation-bar" class="bar" min="0" max="200" value="100">
    </label>
        <label>Odcien
        <input type="range" id="hue-bar" class="bar" min="0" max="360" value="0">
    </label>
        <label>Rozmycie
        <input type="range" id="blur-bar" class="bar" min="0" max="10" value="0">
    </label>
    </div>
